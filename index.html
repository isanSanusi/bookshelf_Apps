<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Library sans</title>
  </head>
  <body>
    <header class="navbar shadow">
      <nav>
        <ul class="nav_menu">
          <div class="nav_image">
            <img src="assets/img/image_cropped.png" alt="" />
          </div>
          <div class="search">
            <input
              class="shadow"
              type="search"
              name="search"
              id="search_book"
              placeholder="Cari judul buku..."
            />
          </div>
        </ul>
      </nav>
    </header>
    <main class="lemari_buku">
      <section class="sedang_dibaca">
        <h2>Belum Selesai Dibaca</h2>
        <div class="rak_buku" id="progress_read"></div>
      </section>
      <section class="sudah_dibaca">
        <h2>Selesai Dibaca</h2>
        <div class="rak_buku" id="complete_read"></div>
      </section>
    </main>
    <footer>
      <h3>created By Sandi Hadiansyah | &copy; 2024</h3>
    </footer>
    <div class="box_modal">
      <div class="container_form">
        <h2 class="title_form"></h2>
        <form action="" id="input_book" autocomplete="off"></form>
        <span class="close_btn">x</span>
      </div>
      <div class="alert_delete">
        <h4>Yakin mau hapus Buku ini?</h4>
        <div class="button"></div>
      </div>
    </div>
    <span class="flash_msg"></span>
    <span aria-label="tambah buku baru" class="add_book">+</span>
    <script src="assets/js/data.js"></script>
  </body>
</html>
